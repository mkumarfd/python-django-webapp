{% extends "base.html" %}

{% block content %}
<div class="container" style="text-align: center;margin-top: 80px;">
    <div class="round border">
    <h1 class="my-5">{{customer.name}}</h1>
    <p>{{customer.notes}}</p>

<a href="{% url 'customer.list' %}" class="btn btn-secondary my-5">Back</a>
<a href="{% url 'customer.update' pk=customer.id %}" class="btn btn-secondary">Edit</a>
<a href="{% url 'customer.delete' pk=customer.id %}" class="btn btn-danger">Delete</a>
</div>
</div>
{% endblock %}
