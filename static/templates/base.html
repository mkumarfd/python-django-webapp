{% load static %}

<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Stocks</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <a class="nav-link active" aria-current="page" href="{% url 'customer.list' %}">Customers</a>
          <li class="nav-item">
        </li>
          <!-- <li class="nav-item">
            <a class="nav-link active" aria-current="true">Logout</a>
          </li> -->
        </ul>
        <form class="d-flex" method="POST">{% csrf_token %}
          {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="btn btn-outline-light me-1">Logout</a>
          {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
          {% endif %}
        </form>
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock %}
</body>

</html>
